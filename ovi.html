<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OVI 브랜드 소개</title>
  <style>
    .slider {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 🔄 자동 슬라이드 배너 -->
  <div class="slider">
    <img src="https://i.postimg.cc/VsM1Q9b9/image.jpg" class="slide" />
    <img src="https://i.postimg.cc/XN9x0XNB/ovi.png" class="slide" />
    <img src="https://i.postimg.cc/8CDNt7Cd/ovi-2.png" class="slide" />
  </div>

  <!-- OVI 브랜드 소개 -->
  <h1>OVI</h1>
  <p>당신의 삶이 작품이라면, 그 옷은 당신의 붓이 될 수 있다.</p>
  <p>OVI는 예술과 일상의 경계를 허무는 브랜드입니다.</p>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    showSlide(current); // 초기 슬라이드 보이기
    setInterval(nextSlide, 3000); // 3초 간격 전환
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ville Lumière 브랜드 소개</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .brand-header {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 15px;
    }

    .brand-logo {
      height: 40px;
    }

    .brand-title {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .main-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .brand-description {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

    @media (max-width: 768px) {
      .brand-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .brand-title {
        font-size: 18px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 로고 + 브랜드명 -->
<div class="brand-header">
  <img src="https://i.postimg.cc/6QsfYrdY/1751186918288.jpg" alt="브랜드 로고" class="brand-logo" />
  <div class="brand-title">Ville Lumière</div>
</div>

  <!-- 메인 배너 이미지 -->
  <img src="https://i.postimg.cc/K8bLWMBR/1751267115565.jpg" alt="메인 이미지" class="main-image" />

  <!-- 브랜드 설명 -->
  <div class="brand-description">
    <h2>Ville Lumière(빌루미에르)</h2>
    <p>Ville Lumiere(빌루미에르)는 ’빛의 도시‘ 라는 의미를 담은 프랑스어로 란제리에서<br />
 					착안한 여성스러운 디테일과 도시적인 요소를 더한 커리어 캐주얼 여성복 브랜드입니다.<br />  
    </p>
  </div>

</body>
</html>

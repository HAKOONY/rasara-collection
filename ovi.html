<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OVI 브랜드 소개</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .brand-header {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 15px;
    }

    .brand-logo {
      height: 40px;
    }

    .brand-title {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .main-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .brand-description {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

  .brand-partner-section {
    text-align: center;
    margin: 60px 20px 30px;
    overflow-x: auto; /* ✅ 모바일에서 강제로 한 줄 유지 */
  }

  .brand-partner-images {
    display: inline-flex; /* ✅ flex이면서 줄바꿈 X */
    justify-content: center;
    align-items: center;
    gap: 16px;
  }

  .brand-partner-images img {
    width: 140px;     /* ✅ 이미지 너비 고정 */
    height: auto;
    flex-shrink: 0;   /* ✅ 이미지 줄어들지 않게 */
  }

  @media (max-width: 768px) {
    .brand-partner-images {
      justify-content: flex-start; /* ✅ 모바일에선 왼쪽 정렬 + 스크롤 */
    }
  }

</style>
 
    @media (max-width: 768px) {
      .brand-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .brand-title {
        font-size: 18px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 로고 + 브랜드명 -->
  <div class="brand-header">
    <img src="https://i.postimg.cc/KvvCx7G5/1750933135843.jpg" alt="브랜드 로고" class="brand-logo" />
    <div class="brand-title">OVI</div>
  </div>

  <!-- 메인 배너 이미지 -->
  <img src="https://i.postimg.cc/rphnQsRN/1750937125634.png" alt="메인 이미지" class="main-image" />

  <!-- 브랜드 설명 -->
  <div class="brand-description">
    <h2>OVI</h2>
    <p>
      다크웨어를 기반으로 시크한 무드와 아티잔 정신을 결합해 단순한 블랙이 아닌,<br />
      검정의 미학을 재해석하여 깊이있는 스타일을 창조하는 유니섹스 아방가르드 브랜드.
    </p>
  </div>

  <!-- BRAND-ER X OVI 섹션 -->
  <div class="brand-partner-section">
    <h2 style="font-size: 22px; margin-bottom: 20px;">BRAND-ER X OVI</h2>
    <div class="brand-partner-images">
      <img src="https://i.postimg.cc/SKz1cKZ2/1748393260911.webp" alt="AI 이미지" />
      <img src="https://i.postimg.cc/xxxxxxxx/real-image.jpg" alt="실물 이미지" /> <!-- 실물 이미지 링크 넣으세요 -->
    </div>
  </div>

</body>
</html>

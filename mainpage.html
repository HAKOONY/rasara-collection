<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RASARA 25 졸업기획전</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5; /* 전체 배경 라이트그레이 */
      color: #333;
      text-align: center; /* 기본 텍스트 가운데 정렬 */
    }

    .header-wrap {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .header {
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      align-items: center;
      padding: 15px 20px;
      max-width: 1280px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 30px;
    }

    .logo {
      height: 40px;
    }

    .menu-bar {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .menu-item a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 10px;
      display: inline-block;
    }

    .menu-item a:hover {
      color: #a1001a;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #a1001a;
      margin: 40px 0 20px;
    }

    .slider {
      width: 100%;
      height: 250px;
      position: relative;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: scale-down;
      padding: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-color: transparent;
    }

    .slider img.active {
      opacity: 1;
      z-index: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .image-item {
      text-align: center;
    }

    .image-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #a1001a;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1.2;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(161, 0, 26, 0.2);
    }

    .button-link {
      display: inline-block;
      padding: 12px 30px;
      background-color: #f5f5f5;
      color: #a1001a;
      border: 1px solid #a1001a;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 15px;
    }

    .button-link:hover {
      background-color: #a1001a;
      color: #fff;
    }

    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header-wrap">
    <div class="header">
      <img src="https://i.postimg.cc/sD4r1Vmv/rasara-oglogo.png" class="logo" alt="라사라 로고" />
      <div class="menu-bar">
        <div class="menu-item"><a href="#">OVI</a></div>
        <div class="menu-item"><a href="#">Ville Lumière</a></div>
        <div class="menu-item"><a href="#">Timelessabout</a></div>
      </div>
    </div>
  </div>

  <div class="slider">
    <img src="https://i.postimg.cc/VsM1Q9b9/image.jpg" class="slide active" />
    <img src="https://i.postimg.cc/pdCmfTRJ/1750925772270.png" class="slide" />
  </div>

  <div class="title">25 RASARA X BRAND-ER COLLECTION</div>

  <div>
    <img src="https://i.postimg.cc/76k0stMf/image.png" alt="BRAND-ER 로고" style="height: 40px; margin-bottom: 20px;">
    <h2 style="font-size: 36px; font-weight: bold;">BRAND-ER</h2>
    <p style="font-size: 20px; color: #555;">당신만의 브랜드를 만들다.</p>
    <a href="https://brand-er.store/custom/index.html" target="_blank" class="button-link">make my brand</a>
  </div>

  <div class="image-grid">
    <div class="image-item">
      <div class="image-title">OVI</div>
      <img src="https://i.postimg.cc/rphnQsRN/1750937125634.png" alt="ovi" />
    </div>
    <div class="image-item">
      <div class="image-title">TIMELESSABOUT</div>
      <img src="https://i.postimg.cc/zGs3WG3V/1750925772404.png" alt="timelessabout" />
    </div>
    <div class="image-item">
      <div class="image-title">Ville Lumière</div>
      <img src="https://i.postimg.cc/TPCvr3b2/1751186179253.jpg" alt="Ville Lumière" />
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    function showNextSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }
    setInterval(showNextSlide, 2000);
  </script>
</body>
</html>

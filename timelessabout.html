<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNTH 브랜드 소개</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .brand-header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .brand-logo {
      height: 40px;
    }

    .main-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .brand-description {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ⬆️ 왼쪽 상단 브랜드 로고 -->
  <div class="brand-header">
    <img src="https://i.postimg.cc/SxFVJ8qB/brander-logo-red.jpg" alt="브랜드 로고" class="brand-logo" />
  </div>

  <!-- 📸 브랜드 메인 이미지 -->
  <img src="https://i.postimg.cc/8CDNt7Cd/ovi-2.png" alt="메인 이미지" class="main-image" />

  <!-- 📝 브랜드 소개 텍스트 -->
  <div class="brand-description">
    <h2>SYNTH</h2>
    <p>
      일상에 리듬을 더하다.  
      SYNTH는 구조적 실루엣과 유연한 스타일을 결합해  
      도시 속 자유로운 감성을 표현하는 브랜드입니다.
    </p>
  </div>

</body>
</html>
